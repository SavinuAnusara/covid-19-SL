		<img class="slides" src="images\pic1.jpg" style="width:100%">

		<img class="slides" src="images\pic3.png" style="width:100%">
	</div></center>
	<script>
		var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("slides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2000);
}
	</script>
